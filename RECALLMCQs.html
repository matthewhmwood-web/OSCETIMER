        let currentOpenQuizId = null; // To keep track of the currently open quiz

        // --- Function to Open a Quiz Tab ---
        function openQuiz(event, quizId) {
            currentOpenQuizId = quizId;
            const quizContents = document.getElementsByClassName("quiz-content");
            for (let i = 0; i < quizContents.length; i++) {
                quizContents[i].style.display = "none";
                quizContents[i].classList.remove("active");
            }

            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            document.getElementById(quizId).style.display = "block";
            document.getElementById(quizId).classList.add("active");
            if (event) {
                 event.currentTarget.classList.add("active");
            } else {
                // If called on page load without an event (e.g. for the first tab)
                document.querySelector(`.tab-button[onclick*="'${quizId}'"]`).classList.add("active");
            }


            // Build the quiz if it hasn't been built yet for this tab
            const quizForm = document.getElementById(`quizForm_${quizId}`);
            if (quizForm.innerHTML === "") { // Check if form is empty
                buildQuizForTab(quizId);
            }
        }

        // --- Function to Build a Specific Quiz for a Tab ---
        function buildQuizForTab(quizId) {
            const quizForm = document.getElementById(`quizForm_${quizId}`);
            quizForm.innerHTML = ''; // Clear previous content if any (though typically called once)
            const specificQuizData = allQuizzesData[quizId];

            if (!specificQuizData) {
                quizForm.innerHTML = "<p>Quiz data not found.</p>";
                return;
            }

            specificQuizData.forEach((currentQuestion, questionNumber) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('p-6', 'rounded-lg', 'shadow-lg', 'bg-gray-50', 'border', 'border-gray-200');

                const questionText = document.createElement('div');
                questionText.classList.add('text-lg', 'font-semibold', 'mb-5', 'text-gray-700');
                const questionHTML = currentQuestion.question.replace(/"/g, '&quot;');
                questionText.innerHTML = `${questionHTML}`; // Question number is already in the question text
                questionBlock.appendChild(questionText);

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('space-y-3');

                for (const optionKey in currentQuestion.options) {
                    const label = document.createElement('label');
                    label.classList.add('flex', 'items-center', 'p-3', 'rounded-md', 'border', 'border-gray-300', 'cursor-pointer', 'transition-all', 'duration-150', 'ease-in-out', 'hover:bg-blue-50', 'hover:border-blue-400', 'quiz-option');

                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `${quizId}_question${questionNumber}`; // Unique name for radio buttons per quiz
                    radio.value = optionKey;
                    radio.classList.add('form-radio', 'h-5', 'w-5', 'text-blue-600');

                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(` ${optionKey}. ${currentQuestion.options[optionKey]}`));
                    optionsDiv.appendChild(label);
                }
                questionBlock.appendChild(optionsDiv);

                const feedbackDiv = document.createElement('div');
                feedbackDiv.classList.add('mt-4', 'p-3', 'rounded-md', 'text-sm', 'font-medium', 'feedback-message-container');
                feedbackDiv.id = `${quizId}_feedback${questionNumber}`;
                questionBlock.appendChild(feedbackDiv);

                quizForm.appendChild(questionBlock);
            });
        }

        // --- Function to Submit a Specific Quiz ---
        function submitQuiz(quizId) {
            const specificQuizData = allQuizzesData[quizId];
            if (!specificQuizData) return;

            let score = 0;
            specificQuizData.forEach((currentQuestion, questionNumber) => {
                const feedbackDiv = document.getElementById(`${quizId}_feedback${questionNumber}`);
                const selectedOptionInput = document.querySelector(`input[name="${quizId}_question${questionNumber}"]:checked`);

                feedbackDiv.className = 'mt-4 p-3 rounded-md text-sm font-medium feedback-message-container';
                feedbackDiv.innerHTML = ''; // Use innerHTML to clear potential bold tags

                if (selectedOptionInput) {
                    if (selectedOptionInput.value === currentQuestion.answer) {
                        score++;
                        feedbackDiv.textContent = "Correct!";
                        feedbackDiv.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
                    } else {
                        feedbackDiv.innerHTML = `Incorrect. The correct answer is <strong>${currentQuestion.answer}: ${currentQuestion.options[currentQuestion.answer]}</strong>.`;
                        feedbackDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
                    }
                } else {
                    feedbackDiv.textContent = "You did not answer this question.";
                    feedbackDiv.classList.add('bg-yellow-100', 'text-yellow-700', 'border', 'border-yellow-300');
                }
            });

            const resultsDiv = document.getElementById(`results_${quizId}`);
            resultsDiv.innerHTML = `You scored ${score} out of ${specificQuizData.length}!`;
            resultsDiv.classList.remove('text-green-600', 'text-yellow-600', 'text-red-600');

            if (score === specificQuizData.length) {
                resultsDiv.innerHTML += " 🎉 Excellent work!";
                resultsDiv.classList.add('text-green-600');
            } else if (score >= specificQuizData.length * 0.7) {
                resultsDiv.innerHTML += " 👍 Good effort!";
                resultsDiv.classList.add('text-yellow-600');
            } else {
                resultsDiv.innerHTML += " 🧐 Keep practicing!";
                resultsDiv.classList.add('text-red-600');
            }
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // --- Initialize: Open the first tab by default ---
        document.addEventListener('DOMContentLoaded', () => {
            // Open the first tab by default
            openQuiz(null, 'emqs_recall');
        });
    </script>
